        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0A2540",
              "secondary": "#00897B",
              "background-light": "#f6f6f8",
              "background-dark": "#111621",

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-background-light p-3 text-base font-normal leading-normal text-text-light placeholder:text-placeholder focus:border-primary focus:outline-0 focus:ring-0 dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:focus:border-primary" placeholder="Enter your email" type="email" value=""/>
</div>
</label>
</div>
<!-- Password Input -->
<div class="flex w-full flex-wrap items-end">
<label class="flex w-full flex-col">
<div class="flex justify-between items-center pb-2">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">Password</p>
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<div class="flex w-full flex-1 items-stretch rounded-lg border border-border-light bg-background-light focus-within:border-primary dark:border-border-dark dark:bg-background-dark dark:focus-within:border-primary">
<input class="form-input h-full flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg border-0 bg-transparent p-3 text-base font-normal leading-normal text-text-light placeholder:text-placeholder focus:outline-0 focus:ring-0 dark:text-text-dark" placeholder="Enter your password" type="password" value=""/>
<button aria-label="Toggle password visibility" class="text-placeholder flex items-center justify-center px-3">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</label>
</div>
<!-- Login Button -->
<div class="pt-2">
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-semibold text-white transition-colors hover:bg-opacity-90">Log In</button>
</div>
</div>
<!-- Divider -->
<div class="flex w-full items-center gap-4 py-6">
<hr class="w-full border-t border-border-light dark:border-border-dark"/>
<p class="text-sm font-medium text-placeholder">or</p>
<hr class="w-full border-t border-border-light dark:border-border-dark"/>
</div>
<!-- Social Logins -->
<div class="w-full space-y-4">
<button class="flex h-12 w-full items-center justify-center gap-3 rounded-lg border border-border-light bg-background-light px-6 text-base font-medium text-text-light transition-colors hover:bg-gray-100 dark:border-border-dark dark:bg-background-dark dark:text-text-dark dark:hover:bg-gray-800">

<img alt="Apple logo" class="h-6 w-6 dark:invert" src="https://lh3.googleusercontent.com/aida-public/AB6AXuB6u2ks0b0rl-yNoLtDdS7JrOGU_qcuLc86gI-BWgyE1WZ2H0g_AJ1ZlGB7r-ucwcRlUygLBxton8eso02W3ORemTKctgW8mJXSq_gqCnz6vla_GmjpesY4zJNvdUbsYAe7NXbpE22tuOvp96dvY6dBiOMN-Qu4sP6b3Z3V41bQBwpmsE5APY3g9y-0Nib_-hlSbiSriG4tGCYuw8M6j-HsglHRLx-I-MnJCnlQpm4EEIeKydaJ40cq22lmeF5D7CsYt0_hsm5lMvj4"/>

                </button>
</div>

<div class="pt-8 text-center">
<p class="text-base text-text-light dark:text-text-dark">Don't have an account? <a class="font-bold text-secondary hover:underline" href="#">Sign Up</a></p>
</div>
</div>
</div>
