<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4A90E2",
            "background-light": "#F8F9FA",
            "background-dark": "#111621",
            "text-light": "#333333",
            "text-dark": "#F8F9FA",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="flex items-center p-4 justify-between">
<div></div> <!-- Spacer -->
<a class="text-text-light dark:text-text-dark/80 text-base font-medium leading-normal shrink-0 hover:opacity-80 transition-opacity" href="#">Skip</a>
</header>
<main class="flex flex-1 flex-col px-6">
<!-- Image/Animation Placeholder -->
<div class="flex-grow flex items-center justify-center">
<div class="w-full max-w-sm aspect-square bg-center bg-no-repeat bg-contain flex flex-col justify-end overflow-hidden" data-alt="Animation of a student looking confused, then a lightbulb appears, and a friendly tutor avatar pops up to help." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAHL-QmfPK5YKMQ_nyLdZw-i1Zhb8JXjVQk0wDtseFFauduLvV3osmzcBkTe4ZuZ5uXeFj6N4Dv8lO0rrryfra5hGImkinoBD7WF-FyCOfYg-rt2lz7zcl_VVtq6dGbEVDfmvIq1Gr6S4ZNp3uASe2N7_yt3qmgj945pWxtBNcjRrEP8jp-Gx19MPUacs9t58YcoTo4XOnv2-cFWcBTopmFhrA403llgP4ntHJibDkd1FX25nrjo95XxTGqpHArlXsb39qfOP_mbiW_");'></div>
</div>
<!-- Text Content -->
<div class="text-center pt-8">
<h1 class="text-text-light dark:text-text-dark tracking-tight text-[28px] font-bold leading-tight">Stuck on a Problem?</h1>
<p class="text-text-light/80 dark:text-text-dark/80 text-base font-normal leading-relaxed pt-2">
          Instantly connect with expert tutors and peers for any subject, anytime you need help.
        </p>
</div>
<!-- Page Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-2 py-8">
<div class="h-2 w-6 rounded-full bg-primary"></div>
<div class="h-2 w-2 rounded-full bg-primary/20"></div>
<div class="h-2 w-2 rounded-full bg-primary/20"></div>
</div>
<!-- CTA Button -->
<div class="py-4 mb-4">
<button class="w-full bg-primary text-white font-bold py-4 px-4 rounded-xl text-lg hover:bg-primary/90 transition-colors">
          Next
        </button>
</div>
</main>
</div>
</body></html>
