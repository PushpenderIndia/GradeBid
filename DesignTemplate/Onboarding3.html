<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Onboarding Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0A2A4E",
            "accent": "#FFC72C",
            "background-light": "#F8F9FA",
            "background-dark": "#051528",
            "text-light": "#343A40",
            "text-dark": "#E5E7EB",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-screen min-h-[700px] w-full flex-col group/design-root overflow-x-hidden">
<div class="flex flex-col flex-grow justify-center">
<!-- Animated Illustration -->
<div class="flex w-full @container py-3 px-4">
<div class="w-full gap-1 overflow-hidden bg-transparent @[480px]:gap-2 aspect-[4/3] flex">
<div class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1" data-alt="Animated illustration showing students collaborating, sharing knowledge with icons of books, chat bubbles, and coins." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD_Pqs1ILwPnwkyy8DifIJ4L10_qrlh5E3iV-rfI7_pFXnngC5sKeGgtt9Qi0x4bIuxaR0HjNxUs3B0yD2fC7xdlorPmRT_Wi1rNYK8zuaTxg-XcFXXgybmABtiel9BimCKWrZ0NkLhc5F17T-dWr59KWbex9P_evFj58ceLDdVB-8CA65E8NmOoZ-ir03_0P6T_Gj8nsW4M2iRusZ_NLUqYVYHqCBokSfagEy8lbt2hxgXiNekulxRukW-XN_Eoe2kBKWERPoyHK7e");'></div>
</div>
</div>
<!-- Page Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-3 py-5">
<div class="h-2 w-2 rounded-full bg-text-light/20 dark:bg-text-dark/20"></div>
<div class="h-2 w-2 rounded-full bg-text-light/20 dark:bg-text-dark/20"></div>
<div class="h-2 w-2 rounded-full bg-primary dark:bg-accent"></div>
</div>
<!-- Headline Text -->
<h1 class="text-text-light dark:text-text-dark tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6 font-display">Your Academic Journey, Supercharged.</h1>
<!-- Body Text -->
<p class="text-text-light dark:text-text-dark text-base font-normal leading-normal pb-3 pt-1 px-4 text-center max-w-md mx-auto font-display">
        Join a community of students to share knowledge, find study resources, and earn rewards.
      </p>
</div>
<!-- Button Group -->
<div class="flex justify-center pb-8">
<div class="flex w-full flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] w-full font-display">
<span class="truncate">Create Account</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-transparent text-primary dark:text-accent text-base font-bold leading-normal tracking-[0.015em] w-full font-display">
<span class="truncate">I Already Have an Account</span>
</button>
</div>
</div>
</div>
</body></html>
